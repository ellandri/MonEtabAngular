<body>
<div class="wrapper">
	<form action="#" method="post"(ngSubmit)="ngOnInit()">
		
		 <img src="a.png" alt="" class="logo"> 
		<div class="input-box">
		<input type="text" name="login" placeholder="Identifiant" required formControlName="Pseudo">
		<i class="bx bxs-user"></i>
		<span class="text-danger" *ngIf="isInvalidInput(FormLoginComponent.controls['Pseudo'])">
			<ng-container *ngIf="FormLoginComponent.controls['Pseudo'].hasError('required')">
				Ce champs est requis
			</ng-container>
			</span>

		</div>
		
		<div class="input-box">
		<input type="password" name="password"  placeholder="mot de passe" required formControlName="Mot_de_passe">
			<i class="bx bxs-lock-alt"></i>
			<span class="text-danger" *ngIf="isInvalidInput(FormLoginComponent.controls['Mot_de_passe'])">
				<ng-container *ngIf="FormLoginComponent.controls['Mot_de_passe'].hasError('required')">
					Ce champs est requis
				</ng-container>
				</span>

		</div>
		
		<div class="remember-forgot">
			<label><input type="checkbox">se souvenir de moi</label>
			<a routerLink="dashboard">Rentrer dans la session</a>
		</div>
		
		
        <button type="submit" class="btn">Valider</button>
		
		
		</form>
	
		

	</div>
</body>
