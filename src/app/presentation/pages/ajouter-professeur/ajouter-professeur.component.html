							<head><base href=".">
<title>EduBoard - Liste des Étudiants</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">MonEtab</div>
    <div class="menu-item"><a href="/dashboard">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"></path>
      </svg>
      Tableau de bord</a>
    </div>
    <div class="menu-item active"><a href="/eleve">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"></path>
        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"></circle>
      </svg>
      Étudiants</a>
    </div>
    <div class="menu-item"><a href="/professeur">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"></path>
        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"></circle>
      </svg>
      Enseignants</a>
    </div>
    <div class="menu-item"><a href="/rapport">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"></rect>
        <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="2"></line>
        <line x1="9" y1="21" x2="9" y2="9" stroke="currentColor" stroke-width="2"></line>
      </svg>
      Rapport</a>
    </div>
    <div class="menu-item"><a href="/utilisateur">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2"></path>
        </svg>
        Utilisateur</a>
      </div>

  </div>

<!--Formulaire -->
	
<section class="grouper">
    <div class="form-container">
        <h1>Ajouter Professeur</h1>
        <p> <a routerLink ="/professeur">Retour <i class="	fas fa-arrow-circle-right"></i></a></p>
        <form [formGroup]="formAjouterProfesseur">
            <div class="form-group">
                <label for="nom"></label>
                <input type="text" id="nom" placeholder="nom" name="nom" formControlName="first_name">
                <span class="text-danger" *ngIf="isInvalidInput(formAjouterProfesseur.controls['first_name'])">
                <ng-container *ngIf="formAjouterProfesseur.controls['first_name'].hasError('required')">
                    Ce champs est requis
                </ng-container>
                </span>
            </div>
            <div class="form-group">
                <label for="prenom"></label>
                <input type="text" id="prenom" placeholder="prenom" name="prenom" formControlName="last_name">
                <span class="text-danger" *ngIf="isInvalidInput(formAjouterProfesseur.controls['last_name'])">
                    <ng-container *ngIf="formAjouterProfesseur.controls['last_name'].hasError('required')">
                        Ce champs est requis
                    </ng-container>
                    </span>
    
            </div>
            <div class="form-group gender-group">
                <label><input type="radio" name="sexe" value="homme"> Homme: </label>
                <label><input type="radio" name="sexe" value="femme"> Femme: </label>
            </div>
        
            <div class="form-group">
                <label for="date_naissance"> </label>
                <input type="date" id="date_naissance" placeholder="date de naissance" name="date_naissance" formControlName="birthday">
                <span class="text-danger" *ngIf="isInvalidInput(formAjouterProfesseur.controls['birthday'])">
                    <ng-container *ngIf="formAjouterProfesseur.controls['birthday'].hasError('required')">
                        Ce champs est requis
                    </ng-container>
                    </span>
    
            </div>
            <div class="form-group">
                <label for="classe"></label>
                <select id="classe" name="matière" >
                    <option value="">Sélectionner une matière</option>
                    <option value="">Math</option>
                    <option value="">Physique</option>
                    <option value="">EPS</option>
                    <option value="">Anglais</option>
                    <option value="">SVT</option>
                    <option value="">Philosophie</option>
                    <option value="">Francais</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telephone"></label>
                <input type="text" id="telephone" placeholder="telephone" name="telephone" formControleName="phone_number">
                <span class="text-danger" *ngIf="isInvalidInput(formAjouterProfesseur.controls['phone_number'])">
                    <ng-container *ngIf="formAjouterProfesseur.controls['phone_number'].hasError('required')">
                        Ce champs est requis
                    </ng-container>
                    </span>
    
            </div>
            <div class="form-group">
                <label for="ville"></label>
                <input type="text" id="ville"  placeholder="ville" name="address" formControlName="address">
                <span class="text-danger" *ngIf="isInvalidInput(formAjouterProfesseur.controls['address'])">
                    <ng-container *ngIf="formAjouterProfesseur.controls['address'].hasError('required')">
                        Ce champs est requis
                    </ng-container>
                    </span>
    
            </div>
            
            <div class="form-buttons">
                <button type="button" class="cancel-button">Annuler</button>
                <button type="submit" class="submit-button">Enregistrer</button>
            </div>
        
        </form>
    </div>

</section>
</body>
</html>
